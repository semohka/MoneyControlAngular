<div class="row">
  <div class="text-center my-3 lead">Продукты</div>
  <div class="col-md-3">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingTitle" placeholder="">
      <label for="floatingTitle">Название</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPrice" placeholder="">
      <label for="floatingPrice">Цена</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingCount" placeholder="">
      <label for="floatingCount">Количество</label>
    </div>
    <select class="form-select mb-3" aria-label="Default select example">
      <option selected>Выбрать магазин</option>
      <option value="1">ВкусВилл</option>
      <option value="2">Лента</option>
      <option value="3">Дикси</option>
    </select>
    <select class="form-select mb-3" aria-label="Default select example">
      <option selected>Выбрать категорию</option>
      <option value="1">Бакалея</option>
      <option value="2">Мясная гастрономия</option>
      <option value="3">Напитки</option>
    </select>
    <div class="text-center">
      <button type="button" class="btn btn-outline-success">Сохранить</button>
    </div>
  </div>
  <div class="col-md-9">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col">Название</th>
        <th scope="col">Цена</th>
        <th scope="col">Количество</th>
        <th scope="col">Магазин</th>
        <th scope="col">Категория</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.count }}</td>
        <td>{{ product.shop }}</td>
        <td>{{ product.category }}</td>
        <td>
          <button type="button" class="btn btn-outline-secondary" (click)="edit()"><i class="bi bi-pencil-square"></i>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" (click)="remove(product)"><i class="bi bi-x-square"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
